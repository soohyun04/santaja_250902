<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>산 선택 등산로 지도</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=659bb16d83fda6207b4ba87831940c1d"></script>
  <style>
    #map { width: 100%; height: 600px; }
    #controls { margin: 10px 0; }
  </style>
</head>
<body>

  <h2>등산로 지도 보기</h2>
  <div id="controls">
    <label for="mountainSelect">산 선택: </label>
    <select id="mountainSelect">
      <option value="">-- 산 선택 --</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    // 지도 초기화
    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심
      level: 8
    });

    let currentPolylines = [];

    // 산 목록
    const mountainList = [
      { name: "북악산", file: "geojson/111100101.geojson" },
      { name: "북한산_백운대", file: "geojson/111100201.geojson" },
      { name: "아차산", file: "geojson/112150201.geojson" },
      { name: "배봉산", file: "geojson/112300101.geojson" },
      { name: "답십리공원", file: "geojson/112300204.geojson" },
      { name: "천장산", file: "geojson/112300301.geojson" },
      { name: "홍릉공원", file: "geojson/112300404.geojson" },
      { name: "용마산", file: "geojson/112600501.geojson" },
      { name: "팔강산", file: "geojson/112600601.geojson" },
      { name: "북한산_백운대", file: "geojson/112900101.geojson" }
    ];

    // 드롭다운 채우기
    const select = document.getElementById('mountainSelect');
    mountainList.forEach(m => {
      const option = document.createElement('option');
      option.value = m.file;
      option.textContent = m.name;
      select.appendChild(option);
    });

    // 등산로 로딩 함수
    function loadTrailGeoJson(filePath) {
      fetch(filePath)
        .then(res => res.json())
        .then(data => {
          // 기존 등산로 제거
          currentPolylines.forEach(polyline => polyline.setMap(null));
          currentPolylines = [];

          const bounds = new kakao.maps.LatLngBounds();

          data.features.forEach(feature => {
            if (feature.geometry.type === "LineString" || feature.geometry.type === "Polygon") {
              const path = feature.geometry.coordinates.map(coord => new kakao.maps.LatLng(coord[1], coord[0]));

              const polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 4,
                strokeColor: 'blue',
                strokeOpacity: 0.8,
                strokeStyle: 'solid'
              });

              polyline.setMap(map);
              currentPolylines.push(polyline);
              path.forEach(coord => bounds.extend(coord));
            }
          });

          map.setBounds(bounds);
        })
        .catch(err => {
          alert("GeoJSON 파일을 불러오지 못했습니다.");
          console.error(err);
        });
    }

    // 산 선택 이벤트 연결
    select.addEventListener('change', () => {
      const file = select.value;
      if (file) {
        loadTrailGeoJson(file);
      } else {
        currentPolylines.forEach(line => line.setMap(null));
        currentPolylines = [];
        map.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
        map.setLevel(8);
      }
    });
  </script>

</body>
</html>
